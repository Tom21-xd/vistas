<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Css/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="superior">
        <img src="/Imagenes/Icon Grupo.png" alt="Icono de un grupo">
        <div class="contenido">
            <h1>¡Bienvenido!</h1>
            <form action="">
                <div class="input-box">
                    <input type="text" placeholder="Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Constraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="recordar-con">
                    <label><input type="checkbox">Recordarme</label>
                </div>
                <div  class="btn">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="regis">
            <a href="#">¿olvidaste tu Constraseña?</a>
            <button type="submit" >Registrarse ahora</button>
        </div>
    </div>
</body>
</html>
